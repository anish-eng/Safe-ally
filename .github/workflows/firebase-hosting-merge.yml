jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & Build (ignore lint + TS errors)
        run: |
          npm ci
          npm run build
        env:
          CI: false                     # CRA: donâ€™t turn warnings into errors
          DISABLE_ESLINT_PLUGIN: true   # CRA: disable eslint during build
          TSC_COMPILE_ON_ERROR: true    # CRA: emit even if TS type errors exist

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOMESTICABUSE_12902 }}
          channelId: live
          projectId: domesticabuse-12902

