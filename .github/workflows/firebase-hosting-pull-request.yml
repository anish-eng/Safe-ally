# .github/workflows/firebase-hosting-pull-request.yml
name: Deploy to Firebase Hosting on PR

on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_preview:
    # Only run for PRs from this repo (keeps secrets safe from forks)
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & Build (ignore lint + TS type errors)
        run: |
          npm ci
          npm run build
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true
          TSC_COMPILE_ON_ERROR: true

      - name: Deploy Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOMESTICABUSE_12902 }}
          projectId: domesticabuse-12902



